<div class="container mt-1">
    <div class="row">
        <div class="col-lg-12">
           <button class="btn btn-outline-danger float-right" (click)="logout()"> <i class="fa fa-sign-out"></i>Logout</button>
        </div>
    </div>
    <div class="row h-100 justify-content-center mt-1">
        <div class="col-8 form-group has-search">
            <span class="fa fa-search form-control-feedback"></span>
            <input type="text" class="form-control mr-sm-2" placeholder="Search.." [ngModel]="inputValue"
                (ngModelChange)='getInputData($event)'>
        </div>
    </div>
</div>
<app-display-data [filterTerm]="searchKey"></app-display-data>
